<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="90" height="90" viewBox="0 0 90 90">
  <defs>
    <linearGradient id="linear-gradient" x1="0.5" x2="0.5" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0" stop-color="#338584"/>
      <stop offset="1" stop-color="#26c6da"/>
    </linearGradient>
    <filter id="circle" x="0" y="0" width="90" height="90" filterUnits="userSpaceOnUse">
      <feOffset dy="8" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="11" result="blur"/>
      <feFlood flood-opacity="0.161"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#circle)">
    <circle id="circle-2" data-name="circle" cx="12" cy="12" r="12" transform="translate(33 25)" fill="url(#linear-gradient)"/>
  </g>
</svg>
